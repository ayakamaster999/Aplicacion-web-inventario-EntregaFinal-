
name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set COMPOSE_FILE path
        run: echo "COMPOSE_FILE=aplicacion web- inventario/docker-compose.yml" >> $GITHUB_ENV

      - name: Show context
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          echo "Using compose file: $COMPOSE_FILE"

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & run tests/build (backend/frontend if present)
        shell: bash
        run: |
          # This step checks for package.json in the backend and frontend folders
          set +e
          for DIR in "aplicacion web- inventario/backend" "aplicacion web- inventario/frontend"; do
            echo "--- Checking $DIR ---"
            if [ -f "$DIR/package.json" ]; then
              echo "Found package.json in: $DIR"
              pushd "$DIR"
              echo "Installing dependencies in $DIR"
              # use npm install to be resilient when package-lock.json is absent
              npm install

              # Run tests if defined (non-blocking)
              node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.test ? 0 : 2)" \
                && (npm test || echo "Tests in $DIR failed or returned non-zero (non-blocking)") \
                || echo "No test script for $DIR"

              # Run build if defined (non-blocking)
              node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.build ? 0 : 2)" \
                && (npm run build || echo "Build in $DIR failed (non-blocking)") \
                || echo "No build script for $DIR"

              popd
            else
              echo "No package.json in $DIR â€” skipping"
            fi
          done
          set -e

      - name: Docker compose down (clean previous)
        run: |
          set -e
          docker compose -f "$COMPOSE_FILE" down || true

      - name: Docker compose pull
        run: docker compose -f "$COMPOSE_FILE" pull

      - name: Docker compose up (build & run)
        run: docker compose -f "$COMPOSE_FILE" up -d --build
