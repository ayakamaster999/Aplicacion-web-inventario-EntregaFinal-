name: Docker Compose CI with Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set COMPOSE_FILE path
        run: echo "COMPOSE_FILE=aplicacion web- inventario/docker-compose.yml" >> $GITHUB_ENV

      - name: Display workflow context
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF"
          echo "Actor: $GITHUB_ACTOR"
          echo "Compose file: $COMPOSE_FILE"

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install & run tests/build (backend/frontend if present)
        shell: bash
        run: |
          # This step checks for package.json in the backend and frontend folders
          set +e
          for DIR in "aplicacion web- inventario/backend" "aplicacion web- inventario/frontend"; do
            echo "--- Checking $DIR ---"
            if [ -f "$DIR/package.json" ]; then
              echo "Found package.json in: $DIR"
              pushd "$DIR"
              echo "Installing dependencies in $DIR"
              npm install

              # Prefer test:coverage if available, otherwise run test (both non-blocking)
              node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts['test:coverage'] ? 0 : 2)" \
                && (npm run test:coverage || echo "Coverage tests in $DIR failed (non-blocking)") \
                || (
                  node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.test ? 0 : 2)" \
                    && (npm test || echo "Tests in $DIR failed (non-blocking)") \
                    || echo "No test script for $DIR"
                )

              # Run build if defined (non-blocking)
              node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.build ? 0 : 2)" \
                && (npm run build || echo "Build in $DIR failed (non-blocking)") \
                || echo "No build script for $DIR"

              popd
            else
              echo "No package.json in $DIR â€” skipping"
            fi
          done
          set -e

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: |
            "aplicacion web- inventario/backend/coverage/lcov.info"
            "aplicacion web- inventario/frontend/coverage/lcov.info"
          flags: backend,frontend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Docker compose down (clean previous)
        run: |
          set -e
          docker compose -f "$COMPOSE_FILE" down || true

      - name: Docker compose pull
        run: docker compose -f "$COMPOSE_FILE" pull

      - name: Docker compose up (build & run)
        run: docker compose -f "$COMPOSE_FILE" up -d --build
